    admin:
        permissions:
            upload_label: 上传文件
        upload_methods:
            local: 本地
            aws-s3: 亚马逊 S3
            imgur: Imgur
            ovh-svfs: OVH SVFS
        labels:
            upload_method: 上传方式
            preferences:
                title: 偏好设置
                max_file_size: 最大文件大小 (单位 KB)
                mime_types: 设置 MIME 类型以及上传接口
            resize:
                title: 图片缩放
                toggle: 缩放图片
                max_width: 最大图片宽度
                max_height: 最大图片高度
            watermark:
                title: 图片水印
                toggle: 图片水印
                position: 水印位置
                file: 上传水印图片
            local:
                title: 本地存储设置
                cdn_url: CDN 链接 (在文件前)
            imgur:
                title: Imgur 图片存储设置
                client_id: Imgur 用户端 ID
            aws-s3:
                title: AWS S3 存储设置
                key: Key
                secret: Secret
                bucket: Bucket
                region: 区域
            ovh-svfs:
                title: OVH SVFS 存储设置
                container: 容器
                tenantid: Tenant ID
                username: 用户名
                password: 密码
                region: 区域
            disable-hotlink-protection:
                title: 关闭 hotlink
                toggle: 关闭
            disable-download-logging:
                title: 关闭下载
                toggle: 关闭

   buttons:
            save: 保存更改
        help_texts:
            description: >
                配置上传服务及偏好设置
            mime_types: >
                请于此设置映射。每一个 MIME 类型的正则表达式都将由指定的上传接口处理
            resize: >
                您可以选择是否在上传图片前调整图片大小，您也可以设置图片最大长宽（px），图片大小调整将会保持图片长宽比例
            watermark: >
                在图片上传时添加水印，仅支持非 gif 图片
            disable-hotlink-protection: >
                盗链保护防止来自其他网站的访问。
                目前的方法需要一个CSRF令牌和文章ID。
            disable-download-logging: >
                禁用记录每个下载由您的论坛用户。允许您查看下载次数（即将来到）。